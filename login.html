<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="copyright" content="">
    <!-- stare google plus -->
    <meta itemprop="name" content="">
    <meta itemprop="image" content="">
    <meta itemprop="description" content="">
    <!-- stare facebook -->
    <meta property="og:title" content="" >
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:description" content="" >    
    <title>HEIS school</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="vh-100">
    <!-- main -->
    <div class="main vh-100 position-relative">
        <div class="video-container overflow-hidden">
            <video class="bg-video h-100 lozad" autoplay loop muted>
                <source data-src="./video/loginVideo.mp4" type="video/mp4">
            </video>
        </div>  
        <!-- login -->
        <div class="login mh-50 container-xl px-lg-0">
            <div class="login-logo">
                <img src="./image/login-logo.png" alt="">
            </div>
            <div class="login-shadow">
                <div class="row">
                    <div class="col-lg-6 d-flex justify-content-center align-items-center login-img">
                        <img class="mt-5 mt-lg-0" src="./image/login-graph.png" alt="">
                    </div>
                    <div class="col-lg-6 login-form">
                        <div class="position-relative">
                            <div class="d-flex h-100">
                                <div class="flex-grow-1">
                                    <h1>Hi，Ockham 歡迎回來</h1>                        
                                    <form action="#" class="ms-md-5">
                                        <!-- 帳號 -->
                                        <div class="mb-4 pe-3 row">
                                            <label for="name" class="col-md-2 col-form-label-lg">帳號</label>
                                            <div class="col-md-10">
                                                <input type="text" class="form-control form-control-lg" id="name" value="" placeholder="請輸入帳號">
                                            </div>
                                        </div>
                                        <!-- 密碼 -->
                                        <div class="mb-3 pe-3 row">
                                            <label for="password" class="col-md-2 col-form-label-lg">密碼</label>
                                            <div class="col-md-10">
                                                <input type="password" class="form-control form-control-lg" id="password" value="" placeholder="請輸入密碼">
                                            </div>
                                        </div>
                                        <p class="text-danger fs-5"><i class="fas fa-exclamation-triangle"></i>  您的帳號密碼錯誤!</p>
                                        <div class="mt-5 mb-5 me-3">
                                            <div class="row">
                                                <!-- 登入 -->
                                                <div class="col-md-6 mb-3">
                                                    <button type="button" class="btn btn-warning text-dark rounded-pill w-100 me-5 btn-lg d-block" onclick="location.href='user-index.html';">登入</button>
                                                </div>
                                                <!-- 忘記密碼 -->
                                                <div class="col-md-6">
                                                    <button type="button" id="forgot-password-btn" class="btn btn-white rounded-pill w-100 btn-lg d-block">忘記密碼</button>                                                    
                                                </div>
                                                <!-- 記住帳號密碼 -->
                                                <div class="col-12">
                                                    <input type="checkbox" name="" id="remember" class="d-none">
                                                    <label for="remember" class="remember-label">記住帳號密碼</label>
                                                </div>
                                            </div>                                    
                                        </div>
                                    </form>
                                </div>                                                         
                            </div>                  
                            <div class="login-footer-img my-5 me-3 d-flex justify-content-end">
                                <img src="./image/Footer-company.png" alt="">
                            </div>  
                            <div class="rights text-success">
                                © <span class="year"></span> SYSTEX 精誠資訊. All rights reserved.
                            </div>  
                        </div>                             
                    </div>                    
                </div>                
            </div>
            <!-- language -->
            <div class="dropdown login-language">
                <button class="btn dropdown-toggle text-white" type="button" id="language"  role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-globe text-white"></i> 中文
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="language">
                    <li>
                        <input type="radio" class="btn-check" name="options-outlined" id="zh-TW" value="zh-TW" autocomplete="off" checked>
                        <label class="dropdown-item" for="zh-TW">中文</label>
                    </li>
                    <li>
                        <input type="radio" class="btn-check" name="options-outlined" id="en" value="en" autocomplete="off">
                        <label class="dropdown-item" for="en">English</label>
                    </li>
                    <li>
                        <input type="radio" class="btn-check" name="options-outlined" id="jp" value="jp" autocomplete="off">
                        <label class="dropdown-item" for="jp">日文</label>
                    </li>
                </ul>
            </div>   
        </div>
    </div>
    <!-- Forgot password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark border border-3 border-primary">
                <div class="modal-header bg-primary border-bottom-0 py-2">
                    <h5 class="modal-title">忘記密碼</h5>
                    <button type="button" class="btn text-white" data-bs-dismiss="modal" aria-label="Close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body py-5">
                    <p>請輸入註冊時所使用的信箱，系統會發信協助您進行密碼重新設定。</p>
                    <form>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-auto col-form-label">輸入Email</label>
                            <div class="col">
                                <div class="input-group mb-3">
                                    <input type="email" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="button-addon2">
                                    <button class="btn btn-primary" type="button" data-bs-dismiss="modal" aria-label="Close">寄送</button>
                                </div>
                            </div>
                        </div>                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
